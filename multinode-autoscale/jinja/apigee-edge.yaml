resources:
- name: apigee-edge-setup
  type: apigee-edge-template.jinja
  properties:
    repo:
      apigee:
        host: software.apigee.com
        protocol: https
        user: 
        password: 
        stage: release
        version: 4.18.01
      thirdparty:
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      - http://dl.fedoraproject.org/pub/epel/7/x86_64/Packages/j/jq-1.5-1.el7.x86_64.rpm
      - http://mirror.centos.org/centos/7/extras/x86_64/Packages/ansible-2.3.1.0-3.el7.noarch.rpm
    infra:
      topology: 5
      datacenters:
        primary:
          name: dc-1
          region: us-central1
          zone: us-central1-b
          vpc:
           create: true
           cidr: 10.10.2.0/24
      ms:
        machineType: n1-standard-2
        diskSizeGb: 20
      ds:
        machineType: n1-standard-2
        diskSizeGb: 20
      rmp:
        machineType: n1-standard-2
        diskSizeGb: 20
        autoscale:
          enable: false
          size: 2
          maxSize: 5
      ax:
        machineType: n1-standard-2
        diskSizeGb: 20
      portal:
        enable: false
        machineType: n1-standard-2
        diskSizeGb: 20
    setup:
      apigee_admin_email: "opdk@apigee.com"
      apigee_admin_password: 'Secret123'
      apigee_ldappw: 'Secret123'
      org_name: trial
      skip_smtp: 'y'
      smtp_host: test.smtp.com
      smtp_mail_from: "noreply@apigee.com"
      smtp_user: test@gmail.com
      smtp_password: testPassword
      smtp_ssl: 'y'
      smtp_port: 465
      script_base_path: https://raw.githubusercontent.com/apigee/edge-gcp/master/multinode-autoscale/jinja/ansible-scripts
      config:
        code_with_config:
          ds:
          ms:
          router:
          - conf_load_balancing_load.balancing.driver.nginx.limit_conn=25000
          mp:
          - conf_system_jsse.enableSNIExtension=true
          ax:
          portal:
          grafana:
      license: ""
      public_key: ""
      private_key: ""

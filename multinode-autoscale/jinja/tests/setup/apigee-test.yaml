imports:
- path: apigee-test-target-template.jinja
- path: apigee-test-client-template.jinja
resources:
- name: apigee-test-target-setup
  type: apigee-test-target-template.jinja
  properties:
    regions:
    - name: us-east1
      zone: us-east1-b
      autoscale:
        size: 2
        max: 5
    - name: us-west1
      zone: us-west1-b
      autoscale:
       size: 2
       max: 5
- name: apigee-test-client-setup
  type: apigee-test-client-template.jinja
  properties:
    regions:
    - name: us-east1
      zones: 
      - us-east1-b
    - name: us-west1
      zones: 
      - us-west1-b
    edge:
        mgmt: https://api.enterprise.apigee.com
        api: http://imedusa-test.apigee.net
        org: imedusa
        enviornment: test
        user: rajeshmishra@apigee.com
    benchmark:
        name: apib
        duration: 120
        concurrent: 30